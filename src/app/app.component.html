<div class="pf-c-page" id="page-default-nav-example">
  <a class="pf-c-skip-to-content pf-c-button pf-m-primary" href="#main-content-page-default-nav-example">Skip to content</a>
  <header role="banner" class="pf-c-page__header">
    <div class="pf-c-page__header-brand">
      <div class="pf-c-page__header-brand-toggle">
        <button class="pf-c-button pf-m-plain" type="button" id="page-default-nav-example-nav-toggle" aria-label="Global navigation" aria-expanded="true" aria-controls="page-default-nav-example-primary-nav">
          <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
      </div>
      <a class="pf-c-page__header-brand-link">
        CDK / Ivy playground
      </a>
    </div>
    <div class="pf-c-page__header-tools">
      <div class="pf-c-page__header-tools-group pf-m-icons">
        <button class="pf-c-button pf-m-plain" type="button" aria-label="Unread notifications">
          <span class="pf-c-notification-badge pf-m-unread">
            <i class="fas fa-bell" aria-hidden="true"></i>
          </span>
        </button>
        <button class="pf-c-button pf-m-plain" type="button" aria-label="Settings">
          <i class="fas fa-cog" aria-hidden="true"></i>
        </button>
      </div>
      <div class="pf-c-page__header-tools-group">
        <div class="pf-c-dropdown">
          <button class="pf-c-dropdown__toggle pf-m-mobile pf-m-plain" type="button" id="page-default-nav-example-dropdown-kebab-right-aligned-1-button" aria-expanded="false" aria-label="Actions">
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
          </button>
          <ul class="pf-c-dropdown__menu pf-m-align-right" aria-labelledby="page-default-nav-example-dropdown-kebab-right-aligned-1-button" hidden>
            <li>
              <a class="pf-c-dropdown__menu-item" href="#">Link</a>
            </li>
            <li>
              <button class="pf-c-dropdown__menu-item" type="button">Action</button>
            </li>
            <li>
              <a class="pf-c-dropdown__menu-item pf-m-disabled" href="#" aria-disabled="true" tabindex="-1">Disabled link</a>
            </li>
            <li>
              <button class="pf-c-dropdown__menu-item" type="button" disabled>Disabled action</button>
            </li>
            <li class="pf-c-dropdown__separator" role="separator"></li>
            <li>
              <a class="pf-c-dropdown__menu-item" href="#">Separated link</a>
            </li>
          </ul>
        </div>
        <div class="pf-m-user">
          <div class="pf-c-dropdown">
            <button class="pf-c-dropdown__toggle pf-m-plain" type="button" id="page-default-nav-example-dropdown-button" aria-expanded="false">
              <span class="pf-c-dropdown__toggle-text">John Smith</span>
              <i class="fas fa-caret-down pf-c-dropdown__toggle-icon" aria-hidden="true"></i>
            </button>
            <div class="pf-c-dropdown__menu" hidden>[Panel contents here]</div>
          </div>
        </div>
      </div>
      <span>Image placeholder</span>
    </div>
  </header>
  <div class="pf-c-page__sidebar pf-m-dark">
    <div class="pf-c-page__sidebar-body">
      <nav class="pf-c-nav pf-m-dark" id="page-default-nav-example-primary-nav" aria-label="Global">
        <ul class="pf-c-nav__list">
          <li class="pf-c-nav__item">
            <a [routerLink]="['/cards']" class="pf-c-nav__link pf-m-current">Cards</a>
          </li>
          <li class="pf-c-nav__item">
            <a [routerLink]="['/table']" class="pf-c-nav__link pf-m-current">Table</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <main role="main" class="pf-c-page__main" tabindex="-1" id="main-content-page-default-nav-example">
    <section class="pf-c-page__main-breadcrumb">
      <nav class="pf-c-breadcrumb" aria-label="breadcrumb">
        <ol class="pf-c-breadcrumb__list" id="breadcrumb-host"></ol>
      </nav>
    </section>
    <section class="pf-c-page__main-section pf-m-light">
      <div class="pf-c-content">
        <h1>Main title</h1>
        <p>This is a demo of the Page component.</p>
      </div>
    </section>
    <section class="pf-c-page__main-section">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
